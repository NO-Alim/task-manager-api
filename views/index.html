<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Home</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; background-color: #f4f4f4; margin: 0; padding: 20px; box-sizing: border-box; }
        .container { background: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 80%; max-width: 800px; text-align: center; margin-bottom: 20px; }
        h1 { color: #333; margin-bottom: 20px; }
        .task-list { list-style: none; padding: 0; width: 100%; }
        .task-item { background: #e9e9e9; margin-bottom: 10px; padding: 10px; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; }
        .task-item.completed { text-decoration: line-through; color: #777; }
        .task-item .title { flex-grow: 1; text-align: left; margin-left: 10px; }
        .task-item .actions button { margin-left: 5px; }
        .task-item .actions .edit-button { background-color: #ffc107; color: #333; }
        .task-item .actions .edit-button:hover { background-color: #e0a800; }
        .task-item .actions .delete-button { background-color: #dc3545; color: white; }
        .task-item .actions .delete-button:hover { background-color: #c82333; }
        button { background-color: #dc3545; color: white; padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; }
        button:hover { background-color: #c82333; }
        .message { margin-top: 15px; color: green; }
        .header { display: flex; justify-content: space-between; align-items: center; width: 80%; max-width: 800px; margin-bottom: 20px; }
        .header button { background-color: #007bff; }
        .header button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Task Manager</h1>
        <span id="usernameDisplay"></span>
        <button id="logoutButton">Logout</button>
    </div>
    
    <div class="container">
        <p class="message" id="statusMessage">Fetching tasks...</p>
        <ul id="taskList" class="task-list">
            <!-- Tasks will be loaded here -->
        </ul>
    </div>

    <div class="container">
        <h2>Add New Task</h2>
        <form id="addTaskForm">
            <input type="text" id="taskTitle" placeholder="Task Title" required>
            <button type="submit">Add Task</button>
        </form>
        <p class="message" id="addTaskMessage"></p>
    </div>

    <script src="/js/index.js"></script>
</body>
</html>
